<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main</title>
  <link rel="icon" href="favicon.ico" type="image/ico" />
</head>

<body class="page">
  <main>
    <section class="main-wrapper">
    </section>
  </main>
  <template id="products-in-cart">
    <div class="products-in-cart-wrapper">
      <div class="products-in-cart__top">
        <div class="products-in-cart__title">Products In Cart</div>
        <div class="products-in-cart__limit">
          <div class="products-in-cart__limit__title">Items:</div>
          <input type="text" class="products-in-cart__limit__value">
        </div>
        <div class="products-in-cart__pagination">
          <div class="products-in-cart__pagination__title">Page:</div>
          <div class="products-in-cart__pagination__button left"><</div>
          <div class="products-in-cart__pagination__value"></div>
          <div class="products-in-cart__pagination__button right">></div>
        </div>
      </div>
      <div class="products-in-cart__content"></div>
    </div>
  </template>
  <template id="summary">
    <div class="summary-container">
      <div class="summary-title">Summary</div>
      <div class="summary-body">
        <div class="summary__product-quantity"></div>
        <div class="summary__total-cost"></div>
        <div class="summary__applied-codes">
          Applied codes
        </div>
        <input type="text" placeholder="Enter promo code" class="summary__promo-input">
        <div class="summary__promo-for-add"></div>
        <div class="summary__promo-help">Promo for test: 'qwerty', '11111', 'hello world', '12345', 'password'</div>
        <button class="summary__button">BUY NOW</button>
      </div>
    </div>  
  </template>
</body>

</html>
