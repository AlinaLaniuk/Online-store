<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link rel="icon" href="favicon.ico" type="image/ico" />
  </head>

  <body class="page">
    <header>
      <div class="header-wrapper">
        <a class="logo-container" href="/">
          <img src="./assets/images/logo.png" alt="online-store" />
          <span class="logo-title">Online Store</span>
        </a>
        <div class="cart-total">
          Cart total:
          <div class="cart-total-value"></div>
        </div>
        <a class="cart-in-header-container" href="/cart">
          <img src="./assets/images/cart.png" alt="cart" />
          <div class="cart-quantity"></div>
        </a>
      </div>
    </header>
    <main>
      <section class="main-wrapper"></section>
    </main>
    <template id="products-in-cart">
      <div class="products-in-cart-wrapper">
        <div class="products-in-cart__top">
          <div class="products-in-cart__title">Products In Cart</div>
          <div class="products-in-cart__limit">
            <div class="products-in-cart__limit__title">Items:</div>
            <input
              type="number"
              min="1"
              class="products-in-cart__limit__value"
            />
          </div>
          <div class="products-in-cart__pagination">
            <div class="products-in-cart__pagination__title">Page:</div>
            <div class="products-in-cart__pagination__button left"><</div>
            <div class="products-in-cart__pagination__value"></div>
            <div class="products-in-cart__pagination__button right">></div>
          </div>
        </div>
        <div class="products-in-cart__content"></div>
      </div>
    </template>
    <template id="summary">
      <div class="summary-container">
        <div class="summary-title">Summary</div>
        <div class="summary-body">
          <div class="summary__product-quantity"></div>
          <div class="summary__cost-block">
            <div class="summary__total-cost"></div>
            <div class="summary__new-total-cost hide"></div>
          </div>
          <div class="summary__applied-codes hide">Applied codes</div>
          <input
            type="text"
            placeholder="Enter promo code"
            class="summary__promo-input"
          />
          <div class="summary__promo-for-add"></div>
          <div class="summary__promo-help">
            Promo for test: 'qwerty', '11111', 'hello world', '12345',
            'password'
          </div>
          <button class="summary__button">BUY NOW</button>
        </div>
      </div>
    </template>
    <template id="order">
      <div class="order-background">
        <div class="order-container">
          <div class="order-title">Personal details</div>
          <div class="order-input-container">
            <input
              type="text"
              class="order-input"
              id="name"
              placeholder="Name"
            />
            <div class="error hide">Error</div>
          </div>
          <div class="order-input-container">
            <input
              type="text"
              class="order-input"
              id="phone"
              placeholder="Phone number"
            />
            <div class="error hide">Error</div>
          </div>
          <div class="order-input-container">
            <input
              type="text"
              class="order-input"
              id="delivery"
              placeholder="Delivery address"
            />
            <div class="error hide">Error</div>
          </div>
          <div class="order-input-container">
            <input
              type="email"
              class="order-input"
              id="email"
              placeholder="E-mail"
            />
            <div class="error hide">Error</div>
          </div>
          <div class="bank-card-container">
            <div class="bank-card-title">Credit card details</div>
            <div class="bank-card">
              <div class="bank-card__top">
                <img class="bank-system-img" />
                <input
                  type="text"
                  class="bank-card-input top"
                  id="card-number"
                  maxlength="19"
                  placeholder="Card number"
                />
                <div class="error hide">Error</div>
              </div>
              <div class="bank-card__bottom">
                <form class="bank-card__data">
                  <span class="bank-card__data-title">VALID:</span>
                  <input
                    type="text"
                    class="bank-card__data-input"
                    id="card-thru"
                    maxlength="5"
                    placeholder="Valid thru"
                  />
                  <div class="error hide">Error</div>
                </form>
                <div class="bank-card__cvv">
                  <span class="bank-card__cvv-title">CVV:</span>
                  <input
                    type="text"
                    class="bank-card__cvv-input"
                    id="cvv"
                    maxlength="3"
                    placeholder="Code"
                  />
                  <div class="error hide">Error</div>
                </div>
              </div>
            </div>
          </div>
          <div class="error-block">
            <div class="name-error hide">Name - error</div>
            <div class="phone-error hide">Phone number - error</div>
            <div class="delivery-error hide">Delivery address - error</div>
            <div class="email-error hide">E-mail - error</div>
            <div class="cardNumber-error hide">Card number - error</div>
            <div class="thru-error hide">Valid thru - error</div>
            <div class="cvv-error hide">CVV - error</div>
          </div>
          <button class="confirm-button">CONFIRM</button>
        </div>
      </div>
    </template>
    <template id="product-page">
      <div class="bread-crumps-container">
        <span>Store</span>
        <span>>></span>
        <span class="bread-crumps__category"></span>
        <span>>></span>
        <span class="bread-crumps__brand"></span>
        <span>>></span>
        <span class="bread-crumps__model"></span>
      </div>
      <div class="product-container">
        <div class="product-title"></div>
        <div class="product-content">
          <div class="product-small-img-container"></div>
          <img class="product-main-img" />
          <div class="product-info-container">
            <div class="product-info-block description">
              <div class="title">Description</div>
              <div class="content"></div>
            </div>
            <div class="product-info-block discount">
              <div class="title">Discount</div>
              <div class="content"></div>
            </div>
            <div class="product-info-block description">
              <div class="title">Description Percentage</div>
              <div class="content"></div>
            </div>
            <div class="product-info-block rating">
              <div class="title">Rating</div>
              <div class="content"></div>
            </div>
            <div class="product-info-block stock">
              <div class="title">Stock</div>
              <div class="content"></div>
            </div>
            <div class="product-info-block brand">
              <div class="title">Brand</div>
              <div class="content"></div>
            </div>
            <div class="product-info-block category">
              <div class="title">Category</div>
              <div class="content"></div>
            </div>
          </div>
          <div class="order-container">
            <div class="product-cost"></div>
            <button class="add-button">ADD TO CART</button>
            <button class="buy-button">BUY NOW</button>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
