<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link rel="icon" href="favicon.ico" type="image/ico" />
  </head>
  <body class="page">
    <main>
      <section class="main-wrapper">
      </section>
    </main>
    <template id="products-in-cart">
      <div class="products-in-cart-wrapper">
        <div class="products-in-cart__top">
          <div class="products-in-cart__title">Products In Cart</div>
          <div class="products-in-cart__limit">
            <div class="products-in-cart__limit__title">Items:</div>
            <div class="products-in-cart__limit__value"></div>
          </div>
          <div class="products-in-cart__pagination">
            <div class="products-in-cart__pagination__title">Page:</div>
            <div class="products-in-cart__pagination__button"></div>
            <div class="products-in-cart__pagination__value"></div>
            <div class="products-in-cart__pagination__button"></div>
          </div>
        </div>
        <div class="products-in-cart__content"></div>
      </div>
    </template>
    <template id="cart-card">
      <div class="number"></div>
      <div class="product-info">
        <div class="product-info__img">
        </div>
        <div class="product-info__text">
          <p class="product-info__title"></p>
          <div class="line"></div>
          <p class="product-info__description"></p>
          <div class="ratirn-discount-container">
            <p class="product-info__rating"></p>
            <p class="product-info__discount"></p>
          </div>
        </div>
      </div>
      <div class="quantity-info">
        <p class="quantity-info__stock"></p>
        <div class="quantity-info__quantity-for-order">
          <div class="quantity-info__quantity-for-order__button"></div>
          <div class="quantity-info__quantity-for-order__value"></div>
          <div class="quantity-info__quantity-for-order__button"></div>
        </div>
        <p class="quantity-info__price"></p>
      </div>
    </template>
  </body>
</html>
